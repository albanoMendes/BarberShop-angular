<div class="mat-elevation-z4">
  <table mat-table  [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

     <!-- Qtd Caixa Column -->
    <ng-container matColumnDef="qtdCaixa">
      <th mat-header-cell *matHeaderCellDef>Qtd Caixa</th>
      <td mat-cell *matCellDef="let row">{{row.qtdCaixa}}</td>
    </ng-container>

     <!-- Unidade Column -->
    <ng-container matColumnDef="unidade">
      <th mat-header-cell *matHeaderCellDef>Unidade</th>
      <td mat-cell *matCellDef="let row">{{row.unidade}}</td>
    </ng-container>

     <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
    </ng-container>

     <!-- Total Column -->
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">{{row.Total | currency: 'BRL'}}</td>
    </ng-container>
    <!-- Total Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
             <a routerLink="">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
